<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <main class="container mt-5">
        <div class="row text-center">

            <artitle class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-tittle"> Banana</h5>
                        <button class="btn btn-outline-primary" data-fruit="Banana">Agregar</button>
                    </div>
                </div>
            </artitle>
            <artitle class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-tittle"> Strawberry</h5>
                        <button class="btn btn-outline-primary" data-fruit="Strawberry">Agregar</button>

                    </div>
                </div>
            </artitle>
            <artitle class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-tittle"> Coco</h5>
                        <button class="btn btn-outline-primary" data-fruit="Coco">Agregar</button>
                    </div>
                </div>
            </artitle>
        </div>
    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
    </section>
    <template id="template">
        <li class="list-group-item d-flex justify-content-between aling-items-center">
            <span class="lead">Strawberry</span>
            <span class="badge bg-primary rounded-pill">12</span>
        </li>
    </template>
    <script src="main.js"></script>

</html>
